{% extends 'inventario/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Cliente{% else %}Registrar Cliente{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
    </button>
    <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
